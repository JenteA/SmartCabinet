<!DOCTYPE >
<html ng-app="myApp">
<head>
	<title>Smartcabinet</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>    
	<script src="Controllers/controller.js"></script>
</head>
<body>
	<h1>
		Smartcabinet
	</h1>

	<div class="container" ng-controller="AppCtrl">
		<input class="form-control" ng-model="user.user"/>
		<button  ng-click="login(user.user)" >Login</button><br/><br />
		<button ng-click="uitlenen()">Ontlenen</button>
		<button ng-click="terugbrengen()">terugbrengen</button>
		
		<div>
			<table class="table">
				<thead>
					<tr>
						<th>Item</th>
						<th>Type</th>
						<th>Status</th>
						<th>Naam Uitleender/Terugbrenger</th>
						<th>ID</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input class="form-control" ng-model="item.item" />
						</td>
						<td>
							<select class="form-control" ng-model="item.type">
								<option value="Weerstand">Weerstand</option>
								<option value="Condensator">Condensator</option>
								<option value="Transformator">Transformator</option>
								<option value="Spoel">Spoel</option>
							</select>
						</td>
						<td></td>
						<td></td>
						<td></td>
						<td>
							<button class="btn btn-primary" ng-click="addItem()" ng-show="knoppen">
								Toevoegen van nieuw item
							</button></td>
				<!--<td>
				<button class="btn btn-info" ng-click="update()">
					Update
				</button></td>-->
			</tr>
			<tr ng-repeat="item in items">
				<!-- Tabel  vullen met data uit database -->
				<td>{{item.item}}</td>
				<td>{{item.type}}</td>
				<td>{{item.State}}</td>
				<td>{{item.NaamPersoon}}</td>
				<td>{{item.id}}</td>
				<td>
					<button class="btn btn-danger" ng-click="remove(item._id)" ng-show="knoppen">
						Verwijderen
					</button></td>
				<!--<td>
				<button class="btn btn-warning" ng-click="edit(item._id)">
					Aanpassen
				</button></td>-->
			</tr>
		</tbody>
	</table>
</div>
</div>
</body>

</html>
